<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arviam Rugs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #FFD700;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
    }

    .sidebar {
      background-color: #111;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
    }

    .sidebar h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #FFD700;
    }

    .nav-link {
      color: #FFD700;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      font-size: 0.875rem;
    }

    .nav-link:hover {
      font-weight: bold;
      color: #FFC700;
    }

    a {
      text-decoration: none;
    }

    .main-content {
      padding: 2rem;
    }

    .hero {
      padding: 3rem 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.125rem;
      color: #FFD700;
      margin-top: 1rem;
    }

    .products, .custom, .contact {
      padding: 3rem 0;
    }

    .product-card {
      border: none;
      background: transparent;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-title {
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .product-price {
      font-weight: 700;
    }

    .btn-primary {
      background: #FFD700;
      color: #000;
      border: none;
      font-weight: 700;
    }

    .btn-primary:hover {
      background-color: #e6c200;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: #777;
      border-top: 1px solid #333;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        position: relative;
        min-height: auto;
      }

      .sidebar h2 {
        margin-bottom: 0;
        font-size: 1.25rem;
      }

      .nav {
        flex-direction: row;
        gap: 1rem;
      }

      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
      <h2>Arviam Rugs</h2>
      <nav class="nav flex-column">
        <a class="nav-link" href="#products">Shop</a>
        <a class="nav-link" href="#custom">Custom</a>
        <a class="nav-link" href="#contact">Contact</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
      <!-- Hero Section -->
      <section class="hero">
        <h1>Statement Rugs for Bold Spaces</h1>
        <p>Minimal aesthetic with maximum expression.</p>
      </section>

      <!-- Product Grid -->
      <section id="products" class="products container">
        <div class="row g-4">
          <!-- Product 1 -->
          <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card text-center">
              <img src="https://5.imimg.com/data5/IOS/Default/2022/10/XV/PP/GG/110330961/product-jpeg.png" class="card-img-top" alt="Motions Rug">
              <div class="card-body">
                <div class="product-title">Motions Rug</div>
                <div class="product-price">ZAR 4 500</div>
              </div>
            </div>
          </div>

          <!-- Product 2 -->
          <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card text-center">
              <img src="https://images.unsplash.com/photo-1616627980485-c0157f5b6ed3" class="card-img-top" alt="Zen Circles Rug">
              <div class="card-body">
                <div class="product-title">Zen Circles</div>
                <div class="product-price">ZAR 3 800</div>
              </div>
            </div>
          </div>

          <!-- Product 3 -->
          <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card text-center">
              <img src="https://images.unsplash.com/photo-1616627169186-061e6ef40b7c" class="card-img-top" alt="Obsidian Wave Rug">
              <div class="card-body">
                <div class="product-title">Obsidian Wave</div>
                <div class="product-price">ZAR 5 200</div>
              </div>
            </div>
          </div>

          <!-- Product 4 -->
          <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card text-center">
              <img src="https://images.unsplash.com/photo-1602524209193-1734724c8a6a" class="card-img-top" alt="Twilight Mirage Rug">
              <div class="card-body">
                <div class="product-title">Twilight Mirage</div>
                <div class="product-price">ZAR 4 200</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Custom Order -->
      <section id="custom" class="custom container">
        <h3 class="text-center mb-4">Create Your Custom Rug</h3>
        <form class="row g-3 justify-content-center">
          <div class="col-md-3">
            <select class="form-select" required>
              <option value="">Select size...</option>
              <option value="90x150">Small – 90×150 cm</option>
              <option value="120x180">Medium – 120×180 cm</option>
              <option value="150x240">Large – 150×240 cm</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="file" class="form-control" accept="image/*" required>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit Design</button>
          </div>
        </form>
      </section>

      <!-- Contact -->
      <section id="contact" class="contact container">
        <h3 class="text-center mb-4">Get in Touch</h3>
        <form class="row g-3 justify-content-center">
          <div class="col-md-3"><input type="text" class="form-control" placeholder="Name" required></div>
          <div class="col-md-3"><input type="email" class="form-control" placeholder="Email" required></div>
          <div class="col-12"><textarea class="form-control" rows="4" placeholder="Message" required></textarea></div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </section>

      <!-- Footer -->
      <footer>
        &copy; 2025 Arviam Rugs. All rights reserved.
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
